# Nginx Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-nginx
  namespace: wazuh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-nginx
  template:
    metadata:
      labels:
        app: wazuh-nginx
      name: wazuh-nginx
    spec:
      containers:
        - name: wazuh-nginx
          image: 'wazuh/wazuh-nginx:3.11.3_7.5.2'
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          env:
            - name: NGINX_PORT
              value: '443'
            - name: NGINX_NAME
              value: 'wazuh-nginx'
            - name: NGINX_PWD
              value: '/var/log/nginx/'
          ports:
            - containerPort: 80
            - containerPort: 443
